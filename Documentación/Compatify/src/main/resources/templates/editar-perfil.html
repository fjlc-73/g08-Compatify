<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Editar-Perfil - Planical modern template</title>
    <meta
      property="og:title"
      content="Editar-Perfil - Planical modern template"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />

    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>
    <style data-tag="default-style-sheet">
      html {
        font-family: Inter;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.15;
        color: var(--dl-color-gray-black);
        background-color: var(--dl-color-gray-white);

      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      data-tag="font"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <link href="./editar-perfil.css" rel="stylesheet" />

      <div class="editar-perfil-container">
        <div class="editar-perfil-container01">
          <img
            alt="image"
            src="https://play.teleporthq.io/static/svg/default-img.svg"
            class="editar-perfil-image"
          />
          <div class="editar-perfil-container02"></div>
          <div class="editar-perfil-container03">
            <a href="perfil.html" class="editar-perfil-link">&nbsp; General</a>
            <a href="amigos.html" class="editar-perfil-navlink">Amigos</a>
          </div>
          <div class="editar-perfil-container04">
            <a href="editar-perfil.html" class="editar-perfil-navlink1">
              Editar perfil
            </a>
          </div>
          <div class="editar-perfil-container05">
            <a href="actualizar-cuenta.html" class="editar-perfil-navlink2">
              Actualizar cuenta
            </a>
            <a href="cambio-de-contrasea.html" class="editar-perfil-navlink3">
              Cambiar contraseña
            </a>
            <a href="notificaciones.html" class="editar-perfil-navlink4">
              Notificaciones
            </a>
            <a href="cerrar-sesion.html" class="editar-perfil-navlink5">
              Cerrar sesión
            </a>
          </div>
        </div>
        <div class="editar-perfil-container06">
          <h1 class="editar-perfil-text">Editar perfil</h1>
          <div class="editar-perfil-container07"></div>
          <div class="editar-perfil-container08">
            <span class="editar-perfil-text1">Correo electrónico</span>
            <input
              type="text"
              placeholder="Correo electrónico"
              class="editar-perfil-textinput input"
            />
          </div>
          <div class="editar-perfil-container09">
            <span class="editar-perfil-text2">Sexo</span>
            <select class="editar-perfil-select">
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
              <option value="No binario">No binario</option>
              <option value="Prefiero no responder">
                Prefiero no responde
              </option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="editar-perfil-container10">
            <span class="editar-perfil-text3">Fecha de nacimiento</span>
            <div class="editar-perfil-container11">
              <input
                type="text"
                placeholder="Día"
                class="editar-perfil-textinput1 input"
              />
              <select class="editar-perfil-select1">
                <option value="1">Enero</option>
                <option value="2">Febrero</option>
                <option value="3">Marzo</option>
                <option value="4">Abril</option>
                <option value="5">Mayo</option>
                <option value="6">Junio</option>
                <option value="7">Septiembre</option>
                <option value="8">Agosto</option>
                <option value="9">Septiembre</option>
                <option value="10">Octubre</option>
                <option value="11">Noviembre</option>
                <option value="12">Diciembre</option>
              </select>
              <input
                type="text"
                placeholder="Año"
                class="editar-perfil-textinput2 input"
              />
            </div>
          </div>
          <div class="editar-perfil-container12">
            <span class="editar-perfil-text4">País o región</span>
            <input
              type="text"
              placeholder="País o región"
              class="editar-perfil-textinput3 input"
            />
          </div>
          <div class="editar-perfil-container13">
            <a href="perfil.html" class="editar-perfil-navlink6">
              <div class="editar-perfil-get-started button">
                <span class="editar-perfil-text5">Cancelar</span>
              </div>
            </a>
            <a href="perfil.html" class="editar-perfil-navlink7">
              <div class="editar-perfil-get-started1 button">
                <span class="editar-perfil-text6">Guardar perfil</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
